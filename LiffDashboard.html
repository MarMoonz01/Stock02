<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .kpi-card .card-title { font-size: 1rem; color: #6c757d; }
        .kpi-card .card-text { font-size: 2.5rem; font-weight: bold; }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>








    <div class="container py-3">
        <header class="d-flex align-items-center mb-3">
            <img id="userProfilePic" src="https://scdn.line-apps.com/n/0_0-0.png" class="rounded-circle me-2" alt="profile" width="40" height="40">
            <div>
                <h5 class="mb-0" id="displayName">Loading...</h5>
                <small class="text-muted">ภาพรวมธุรกิจของคุณวันนี้</small>
            </div>
        </header>








        <!-- KPIs -->
        <div class="row g-3 mb-3">
            <div class="col">
                <div class="card kpi-card text-center shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title">ขายออกวันนี้</h6>
                        <p class="card-text text-danger" id="kpiSold">--</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card kpi-card text-center shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title">รับเข้าวันนี้</h6>
                        <p class="card-text text-success" id="kpiAdded">--</p>
                    </div>
                </div>
            </div>
        </div>








        <!-- Recent Activities -->
        <div class="card shadow-sm">
            <div class="card-header"><i class="bi bi-list-ul"></i> กิจกรรมล่าสุด</div>
            <ul class="list-group list-group-flush" id="activityList"></ul>
        </div>
    </div>








    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // !!! แก้ไข LIFF ID ตรงนี้ !!!
                await liff.init({ liffId: "<?= liffId ?>" });








                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('displayName').textContent = profile.displayName;
                    document.getElementById('userProfilePic').src = profile.pictureUrl;
                    await loadDashboardData();
                } else {
                    liff.login();
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = 'Error loading LIFF app.';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        });








        async function loadDashboardData() {
            try {
                const response = await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(resolve)
                        .withFailureHandler(reject)
                        .getDashboardData(); // ชื่อฟังก์ชันใน Apps Script
                });








                if (response.success) {
                    document.getElementById('kpiSold').textContent = response.kpis.soldToday;
                    document.getElementById('kpiAdded').textContent = response.kpis.addedToday;
                   
                    const activityList = document.getElementById('activityList');
                    activityList.innerHTML = '';
                    if (response.activities.length > 0) {
                        response.activities.forEach(act => {
                             const li = document.createElement('li');
                             li.className = 'list-group-item';
                             li.innerHTML = `<div>${act.details}</div><small class="text-muted"><b>${act.user}</b> | ${act.timestamp}</small>`;
                             activityList.appendChild(li);
                        });
                    } else {
                        activityList.innerHTML = '<li class="list-group-item text-center text-muted">ยังไม่มีกิจกรรมสำหรับวันนี้</li>';
                    }
                }
            } catch (err) {
                console.error('Error fetching dashboard data:', err);
                alert('Failed to load dashboard data.');
            }
        }
    </script>
</body>
</html>
